  <script>
              const a = parseInt(prompt("Сарын дугаараа оруулна уу:"));
          if (a >= 2 && a <= 4) {
              alert("Хавар");
          } else if (a >= 5 && a <= 7) {
            alert("Зун");
          } else if (a >= 8 && a <= 10) {

          } else if ((a >= 11 && a <= 12) || (a >= 1 && a <= 1)) {
            alert("Өвөл");
          } else {
            alert("Нэг тоо оруулна уу 1-12 хооронд байх ёстой.");
          }
